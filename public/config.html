<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Configuration</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/">
                    <img src="/images/logo.png" alt="Logo">
                </a>
            </div>
            <div class="nav-links">
                <a href="/dashboard" class="button">Dashboard</a>
                <div class="dropdown">
                    <button class="button user-button" id="user-button">Loading...<img src="/images/user-avatar.png" alt="User Avatar"></button>
                    <div class="dropdown-content">
                        <a href="/logout">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="server-config">
            <h1>Server Configuration</h1>
            <div id="server-info">
                <form id="prefix-form">
                    <label for="prefix">Command Prefix:</label>
                    <input type="text" id="prefix" name="prefix" maxlength="5" required>
                    <button type="submit">Save</button>
                </form>
                <p id="status-message"></p>
            </div>
        </section>
    </main>
    <script src="/config.js"></script> <!-- Reference to the config.js file -->
</body>
</html>
