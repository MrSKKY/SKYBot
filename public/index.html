<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Web Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="/images/placeholder-logo.png" alt="Logo"> <!-- Placeholder logo -->
                <h1>MyBot</h1>
            </div>
            <div class="nav-links">
                <a href="/login" class="button login-button">Mit Discord anmelden</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-text">
                <h1>Der beste All-in-One Bot für Discord</h1>
                <p>Ein vollständiger, einfach zu bedienender Discord-Bot, dem Millionen von Discord-Servern weltweit vertrauen, um ihre Community zu verwalten, zu unterhalten und zu vergrößern.</p>
                <a href="/login" class="button hero-button">Zu Discord hinzufügen</a>
                <a href="#" class="button secondary-button">Funktionen ansehen</a>
            </div>
            <div class="hero-image">
                <img src="/images/hero-image.png" alt="Hero Image"> <!-- Update with your hero image path -->
            </div>
        </section>
    </main>
    <script src="/script.js"></script>
</body>
</html>
